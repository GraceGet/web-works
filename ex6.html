<!DOCTYPE html>
<html>
<head>
  <title>Exercise 6 - Operator Precedence</title>
</head>
<body>
  <h2>Exercise 6: Operator Precedence (BIDMAS)</h2>
  <p>Open the console to see the output.</p>

  <script>
    let result = 10 + 2 * 5 - (3 + 1);
    console.log("Result:", result); 
    
    console.log("Explanation:");
    console.log("According to BIDMAS:");
    console.log("1. Parentheses first: (3 + 1) = 4");
    console.log("2. Multiplication next: 2 * 5 = 10");
    console.log("3. Then addition and subtraction: 10 + 10 - 4 = 16");
  </script>
</body>
</html>
