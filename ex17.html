<!DOCTYPE html>
<html>
<head><title>Exercise 17 - Grading System</title></head>
<body>
  <script>
    let score = 85;
    let grade;

    if (score >= 90) grade = "A";
    else if (score >= 80) grade = "B";
    else if (score >= 70) grade = "C";
    else if (score >= 60) grade = "D";
    else grade = "F";

    console.log("Score:", score);
    console.log("Grade:", grade);
  </script>
</body>
</html>
