<!DOCTYPE html>
<html>
<head><title>Exercise 19 - Switch</title></head>
<body>
  <script>
    let day = "Saturday";
    switch (day) {
      case "Saturday":
      case "Sunday":
        console.log(day + " is a weekend");
        break;
      default:
        console.log(day + " is a weekday");
    }
  </script>
</body>
</html>
