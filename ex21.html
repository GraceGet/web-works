<!DOCTYPE html>
<html>
<head><title>Exercise 21 - Functions</title></head>
<body>
  <script>
    // Function Declaration
    function greet(name) {
      return `Hello, ${name}!`;
    }

    // Function Expression
    const greetExpr = function(name) {
      return `Hi, ${name}!`;
    };

    console.log(greet("Alex"));      // Hello, Alex!
    console.log(greetExpr("Alex"));  // Hi, Alex!
  </script>
</body>
</html>
