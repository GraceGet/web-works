<!DOCTYPE html>
<html>
<head><title>Exercise 16 - Logical Operators</title></head>
<body>
  <script>
    let isLoggedIn = true;
    let isAdmin = false;

    if (isLoggedIn && isAdmin) {
      console.log("Access granted to admin panel");
    } else if (isLoggedIn) {
      console.log("Access granted to user dashboard");
    } else {
      console.log("Access denied");
    }
  </script>
</body>
</html>
