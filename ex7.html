<!DOCTYPE html>
<html>
<head>
  <title>Exercise 7 - Shorthand Operators</title>
</head>
<body>
  <h2>Exercise 7: Shorthand Operators</h2>
  <p>Open the console to see the output.</p>

  <script>
    let score = 10;

    score += 5;
    console.log("After += 5:", score); 

    score -= 3;
    console.log("After -= 3:", score); 

    score *= 2;
    console.log("After *= 2:", score); 

    score /= 4;
    console.log("After /= 4:", score); 
  </script>
</body>
</html>
